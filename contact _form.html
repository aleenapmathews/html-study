<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style3.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Contact Form</h1>
        <p>Please fill all the texts in the fields</p>
        <hr>
        <p>
            Your Name: * 
            <input type="text" name="Your Name" placeholder="Your Full Name" required>
        </p>
        <p>
            Your Email:* 
            <input type="text" name="Your Email" placeholder="Valid Email Address" required>
        </p>
        <p>
            Message:* 
            <textarea placeholder="Your Message to Us" name="message" id="message" cols="100" rows="8"></textarea>
        </p>
        <p>
            Subject:* 
            <input placeholder="Job Inquiry" type="text" name="subject" required>
        </p>
        <input type="submit" value="Send">
    </form>
</div>

</body>
</html>
